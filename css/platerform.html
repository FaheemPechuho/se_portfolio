<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Flexibility</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 2rem;
      }

      h1 {
        text-align: center;
        color: #22adfe;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        animation: fadeInDown 1s ease-out;
      }

      .tree {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .main-branch {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 4rem;
        position: relative;
        width: 100%;
      }

      .main-branch::before {
        content: "";
        position: absolute;
        top: -2rem;
        left: 50%;
        height: 2rem;
        width: 2px;
        background-color: #3498db;
        transform: translateX(-50%);
      }

      .main-branch::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #3498db;
        margin-left: 21.5%;
        margin-right: 9%;
      }

      .node {
        margin: 2rem 10rem;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .node::before {
        content: "";
        position: absolute;
        top: -2rem;
        left: 50%;
        height: 2rem;
        width: 2px;
        background-color: #3498db;
        transform: translateX(-50%);
      }

      .node-title {
        background-color: #22adfe;
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 200px;
      }

      .node-title:hover {
        background-color: #1183c5;
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .branch {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .branch.show {
        opacity: 1;
        transform: translateY(0);
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin: 0 1rem;
        width: 220px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px) rotate(2deg);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .card-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
        color: #2c3e50;
      }

      .card-content {
        font-size: 0.9rem;
        color: #7f8c8d;
        text-align: center;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .card:hover .card-content {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        .main-branch {
          flex-direction: column;
          gap: 2rem;
        }

        .main-branch::before {
          height: 100%;
          width: 2px;
          left: 50%;
          top: 0;
        }

        .main-branch::after {
          display: none;
        }

        .node::before {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Platform Flexibility</h1>
      <div class="tree">
        <div class="main-branch">
          <div class="node">
            <div class="node-title">On Premises</div>
            <div class="branch">
              <div class="card">
                <div class="card-icon">üè¢</div>
                <div class="card-title">Operating Systems</div>
                <div class="card-content">
                  <p>Linux</p>
                  <p>Windows 2012 or above</p>
                  <p>Other OS Options</p>
                </div>
              </div>
              <div class="card">
                <div class="card-icon">üìÇ</div>
                <div class="card-title">Databases</div>
                <div class="card-content">
                  <p>MySQL</p>
                  <p>MSSQL</p>
                  <p>Other Database Options</p>
                </div>
              </div>
            </div>
          </div>
          <div class="node">
            <div class="node-title">On Cloud</div>
            <div class="branch">
              <div class="card">
                <div class="card-icon">‚òÅÔ∏è</div>
                <div class="card-title">Cloud Platforms</div>
                <div class="card-content">
                  <p>Heroku - Direct Deployment</p>
                  <p>AWS - ECS / EC2</p>
                  <p>Azure - Webapps</p>
                  <p>Azure Cloud Computing</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nodeTitles = document.querySelectorAll(".node-title");
        const cards = document.querySelectorAll(".card");

        nodeTitles.forEach((title) => {
          title.addEventListener("click", () => {
            const branch = title.nextElementSibling;
            branch.classList.toggle("show");
            title.style.animation = "pulse 0.5s ease-in-out";
            setTimeout(() => {
              title.style.animation = "";
            }, 500);
          });
        });

        cards.forEach((card) => {
          card.addEventListener("mouseenter", () => {
            card.style.animation = "pulse 0.5s ease-in-out infinite";
          });

          card.addEventListener("mouseleave", () => {
            card.style.animation = "";
          });
        });

        // Initial animation
        setTimeout(() => {
          document.querySelectorAll(".branch").forEach((branch) => {
            branch.classList.add("show");
          });
        }, 500);
      });
    </script>
  </body>
</html>
